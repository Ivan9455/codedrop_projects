<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Local Storage</title>
    <link rel="stylesheet" href="bootstrap-grid.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="status">
    <div class="status_add">
        <div class="status_exit">
            <div class="status_exit_button"></div>
        </div>
        <label>Статус<br>
            <input type="text" class="status_text" maxlength="32">
            <div class="status_text_error"></div>
        </label>
        <div class="status_save">Save</div>
    </div>
    <div class="status_load"></div>
</div>
<div class="container">
    <div class="row">
        <div class="todo_list col-12">
            <div class="menu">
                <div class="btn_status">Статус</div>
            </div>
        </div>
        <div class="todo_list_add col-12">
            <input type="datetime-local" class="todo_list_time"
                   min="2018-09-01T00:00" max="2021-09-01T00:00">
            <div class="todo_list_time_error"></div>
            <select class="status_select"></select><br>
            <textarea class="todo_list_text"></textarea>
            <div class="todo_list_add_btn"></div>
        </div>
        <div class="todo_list_load col-12">

        </div>
    </div>
</div>
<div class="update col-12">

</div>
<div class="overlay"></div>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
