<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Local Storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content w">
    <div class="info w">
        <div class="time_block w">
            <input type="date" class="time" min="2018-01-01" max="2023-01-01">
            <div class="time_error"></div>
        </div>
        <div class="info_block">
            <textarea class="info_content" maxlength="500"></textarea>
            <div class="info_add"></div>
            <div class="text_error"></div>
        </div>
        <div class="load w"></div>
    </div>
    <div class="loading"></div>
</div>
<div class="update">
    <div class="update_block">
        <div class="update_time">
            <div class="time_create_up"></div>
            <p>
                Дата события
                <input type="date" class="update_time_input">
            </p>
            <div class="update_time_input_error"></div>
        </div>
        <textarea class="update_text"></textarea>
        <div class="update_text_error"></div>
        <div class="update_footer">
            <div class="save">Save</div>
            <div class="exit">Exit</div>
        </div>
    </div>
</div>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
